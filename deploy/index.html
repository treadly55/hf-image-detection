<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="style.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Object detection web app powered by Transformers.js" />
  <title>Transformers.js - Object Detection demo</title>
  <!-- Cross-Origin headers -->
  <meta http-equiv="Cross-Origin-Embedder-Policy" content="require-corp" />
  <meta http-equiv="Cross-Origin-Opener-Policy" content="same-origin" />
  <!-- Cache control -->
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <!-- Open Graph tags for better social sharing -->
  <meta property="og:title" content="Transformers.js Object Detection" />
  <meta property="og:description" content="Upload images and detect objects with AI" />
  <meta property="og:type" content="website" />
</head>

<body>
  <main class="container">
    <header>
      <h1>Object Detection</h1>
    </header>
    
    <!-- Upload section -->
    <section id="upload-section">
      <p class="instruction">Upload an image to detect objects</p>
      
      <div class="upload-container">
        <label for="file-upload" class="custom-file-upload">
          <span id="upload-icon">ðŸ“·</span> Choose Image
        </label>
        <input id="file-upload" type="file" accept="image/*" />
        <p id="file-name">No file selected</p>
      </div>
      
      <!-- Detection threshold slider -->
      <div class="threshold-container">
        <label for="detection-threshold">Detection Sensitivity:</label>
        <input 
          type="range" 
          id="detection-threshold" 
          min="0.1" 
          max="0.9" 
          step="0.1" 
          value="0.5" 
          aria-label="Adjust detection sensitivity"
        >
        <span id="threshold-value">0.5</span>
      </div>
      
      <!-- Maximum objects slider -->
      <div class="threshold-container">
        <label for="max-objects">Max Objects:</label>
        <input 
          type="range" 
          id="max-objects" 
          min="1" 
          max="20" 
          step="1" 
          value="10" 
          aria-label="Set maximum objects to detect"
        >
        <span id="max-objects-value">10</span>
      </div>
      
      <button id="process-button" class="action-button" disabled>Detect Objects</button>
    </section>

    <!-- Status/notification -->
    <p id="status" class="status-message" role="status">Ready to upload an image</p>

    <!-- Image container -->
    <div id="image-container">
      <img id="image" src="" alt="Image for object detection" style="display: none;" />
    </div>
    
    <!-- Reset button (initially hidden) -->
    <button id="reset-button" class="action-button" style="display: none;">Start Again</button>
  </main>

  <!-- Footer -->
  <footer>
    <p>Powered by <a href="https://github.com/xenova/transformers.js" target="_blank" rel="noopener">Transformers.js</a></p>
  </footer>

  <!-- Import your JS code (in module mode) -->
  <script type="module" src="index.js"></script>
</body>
</html>
